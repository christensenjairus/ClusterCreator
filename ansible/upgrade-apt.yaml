---
- name: Full APT Upgrade
  hosts: all
  become: true
  any_errors_fatal: true

  tasks:
    - name: Update apt cache
      become: true
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600  # Cache is considered valid for 1 hour
      register: upgrade_result
      until: upgrade_result is succeeded
      retries: 30
      delay: 10
    - name: Upgrade all packages to the latest version
      become: true
      ansible.builtin.apt:
        upgrade: 'full'  # Use 'dist' for distribution upgrade, or 'full' for full upgrade
        force_apt_get: yes  # Optionally force using apt-get instead of aptitude
      register: upgrade_result
      until: upgrade_result is succeeded
      retries: 30
      delay: 10
    - name: Remove unused packages and dependencies
      become: true
      ansible.builtin.apt:
        autoremove: yes
        purge: yes
      register: upgrade_result
      until: upgrade_result is succeeded
      retries: 30
      delay: 10
    - name: Clean up apt cache
      become: true
      ansible.builtin.apt:
        autoclean: yes
      register: upgrade_result
      until: upgrade_result is succeeded
      retries: 30
      delay: 10
    - name: Check if reboot is required
      become: true
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required
    - name: Reboot the node (if necessary)
      become: true
      ansible.builtin.reboot:
        msg: "Rebooting because updates require a reboot"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when:
        - reboot_required.stat.exists

    - name: Wait for node to be reachable again
      ansible.builtin.wait_for_connection:
        delay: 5
        timeout: 300
      when:
        - reboot_required.stat.exists
